<h1>iTunes App Ready</h1>
<div class="search-box-wrapp">
	<input class="search-input" type="text" name="" placeholder="Type to find iTune..." />
	<button class="search-btn" type="submit">Search</button>
</div>
<div class="song-limit-container">
	<span>Song Limit:</span>
	<input id="song-limit" maxlength="3" type="text" />
</div>
<div class="itubes-container">
	<div class="total-songs">Total Songs:<span class="total-songs-items"></span></div>
	<div class="accordionWrapper">
		<h3>Categories:</h3>
		<div class="accordionItem close">
			<h2 class="accordionItemHeading artists-heading">Artists</h2>
			<div class="accordionItemContent artists-content">
			</div>
		</div>
		<div class="accordionItem close">
			<h2 class="accordionItemHeading albums-heading">Albums</h2>
			<div class="accordionItemContent albums-content">
			</div>
		</div>
		<!--     <div class="accordionItem close">
			<h2 class="accordionItemHeading">How to use a JavaScript accordion</h2>
			<div class="accordionItemContent">
				<p>Click an accordion item's heading to expand it. To collapse the item, click it again, or click another item heading.</p>
			</div>
		</div> -->
	</div>
	<!-- ITUNES RECORDS -->
	<table class="song-table">
		<thead>
			<tr class="table-header">
				<th><strong>ID</strong></th>
				<th><strong>Artist Name
					<i class="sort-desc fa fa-sort-alpha-desc" aria-hidden="true"></i>
					<i class="sort-asc fa fa-sort-alpha-asc" aria-hidden="true"></i>
				</strong></th>
				<th><strong>Album
					<i class="sort-desc fa fa-sort-alpha-desc" aria-hidden="true"></i>
					<i class="sort-asc fa fa-sort-alpha-asc" aria-hidden="true"></i>
				</strong></th>
				<th><strong>Song Name
					<i class="sort-desc fa fa-sort-alpha-desc" aria-hidden="true"></i>
					<i class="sort-asc fa fa-sort-alpha-asc" aria-hidden="true"></i>
				</strong></th>
				<th><strong>Apple Music Preview</strong></th>
				<th><strong>Click to listen</strong></th>
			</tr>
		</thead>
	</table>
</div>
<div class="iTune-Spinner sk-fading-circle">
	<div class="sk-circle1 sk-circle"></div>
	<div class="sk-circle2 sk-circle"></div>
	<div class="sk-circle3 sk-circle"></div>
	<div class="sk-circle4 sk-circle"></div>
	<div class="sk-circle5 sk-circle"></div>
	<div class="sk-circle6 sk-circle"></div>

	<div class="sk-circle8 sk-circle"></div>
	<div class="sk-circle9 sk-circle"></div>
	<div class="sk-circle10 sk-circle"></div>
	<div class="sk-circle11 sk-circle"></div>
	<div class="sk-circle12 sk-circle"></div>
</div>
