<h1>iTunes App Ready</h1>
<div class="search-box-wrapp">
	<input class="search-input" type="text" name="" placeholder="Type to find iTune..." />
	<button class="search-btn" type="submit">Search</button>
</div>
<div class="song-limit-container">
	<span>Song Limit:</span>
	<input id="song-limit" maxlength="3" type="text" />
</div>

<div class="itubes-container">
<div class="total-songs">Total Songs:<span class="total-songs-items"></span></div>
	<!-- ITUNES RECORDS -->
	<table class="song-table">
		<thead>
		  <tr class="table-header">
		    <th><strong>ID</strong></th>
		    <th><strong>Artist Name
			     <i class="sort-desc fa fa-sort-alpha-desc" aria-hidden="true"></i>
			     <i class="sort-asc fa fa-sort-alpha-asc" aria-hidden="true"></i>
		     </strong></th>
		    <th><strong>Album 
			    <i class="sort-desc fa fa-sort-alpha-desc" aria-hidden="true"></i>
			    <i class="sort-asc fa fa-sort-alpha-asc" aria-hidden="true"></i>
		    </strong></th>
		    <th><strong>Song Name 
			    <i class="sort-desc fa fa-sort-alpha-desc" aria-hidden="true"></i>
			    <i class="sort-asc fa fa-sort-alpha-asc" aria-hidden="true"></i>
		    </strong></th>
		    <th><strong>Apple Music Preview</strong></th>
		    <th><strong>Click to listen</strong></th>
		  </tr> 
	  </thead>
	</table>
</div>
